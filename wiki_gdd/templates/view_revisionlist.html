{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<h1>{{ page_title }}<br /></h1>

{% for revision in revisions %}
<ul>
  <li><a href="/view/{{ page_title }}/{{ revision.version_number }}">{{ revision.version_number }}</a></li>
</ul>
{% endfor %}

{% endblock %}
